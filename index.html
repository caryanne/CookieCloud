<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CookieCloud</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="header">
    <h1>Cookie Cloud</h1>


    <h2>Let's Bake</h2>

</div>

<div class="content">
    <h2 class="content-subhead" id="count">How many</h2>
      <h2 class="content-subhead">Actions</h2>
    <p>
      <button class="pure-button" onClick="increment()">bake a cookie</button>
    </p>
</div>



    <script src="js/scale.fix.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script>


      var fb = new Firebase("https://capecod.firebaseio.com");

      var c = 0;

      fb.on("value", function(data) {
        c = data.val() ? data.val().count : 0;
        document.getElementById('count').innerHTML = "Current:" + c;
      });

      function increment() {
        fb.set({ count: c+=1 });
      }

    </script>

  </body>
</html>
